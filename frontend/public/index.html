@font-face {
    font-family: "Poppins Bold";
    src: url("/fonts/Poppins-Bold.ttf") format("opentype");
    font-display: block;
}

@font-face {
    font-family: "Poppins ExtraBold";
    src: url("/fonts/Poppins-ExtraBold.ttf") format("opentype");
    font-display: block;
}

@font-face {
    font-family: "Poppins Medium";
    src: url("/fonts/Poppins-Medium.ttf") format("opentype");
    font-display: block;
}

@font-face {
    font-family: "Poppins Regular";
    src: url("/fonts/Poppins-Regular.ttf") format("opentype");
    font-display: block;
}

@font-face {
    font-family: "Poppins SemiBold";
    src: url("/fonts/Poppins-SemiBold.ttf") format("opentype");
    font-display: block;
}

:root{
    --font-poppins-bold: "Poppins Bold";
    --font-poppins-extrabold: "Poppins ExtraBold";
    --font-poppins-medium: "Poppins Medium";
    --font-poppins-regular: "Poppins Regular";
    --font-poppins-semibold: "Poppins SemiBold";
}

@layer utilities {
    .font-poppins-bold {
        font-family: var(--font-poppins-bold) !important;
    }
    .font-poppins-extrabold {
        font-family: var(--font-poppins-extrabold) !important;
    }
    .font-poppins-medium {
        font-family: var(--font-poppins-medium) !important;
    }
    .font-poppins-regular {
        font-family: var(--font-poppins-regular) !important;
    }
    .font-poppins-semibold {
        font-family: var(--font-poppins-semibold) !important;
    }
}
